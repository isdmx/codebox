server:
  transport: "http" # or "stdio"
  http_port: 8080

sandbox:
  backend: "docker"
  timeout_sec: 60
  memory_mb: 512
  max_artifact_size_mb: 20
  network_enabled: false
  enable_local_backend: false

languages:
  python:
    image: "python:3.11-slim"
    prefix_code: |
      print("Set timeout for Python execution")

      import signal, sys

      def timeout_handler(signum, frame):
          print('Execution timeout!')
          sys.exit(1)

      signal.signal(signal.SIGALRM, timeout_handler)
      signal.alarm(10)  # Set timeout to 10 seconds

    postfix_code: |
      import sys
      signal.alarm(0)  # Cancel the alarm
      sys.stdout.flush()
      sys.stderr.flush()
    environment:
      PYTHONPATH: "/workdir"
      PYTHONIOENCODING: "utf-8"
    exclude_patterns:
      - "__pycache__/"
      - "*.pyc"
      - "htmlcov/"
      - "main.py"

  nodejs:
    image: "node:20-alpine"
    prefix_code: |
      // Set timeout for Node.js execution
      //setTimeout(() => {
      //  console.log('Execution timeout!');
      // process.exit(1);
      //}, 5000);  // 10 seconds
    postfix_code: |
      process.exit(0)
    environment:
      NODE_PATH: "/workdir"
      NODE_ENV: "production"
    exclude_patterns:
      - "node_modules/"
      - "npm-debug.log*"
      - "yarn-debug.log*"
      - "yarn-error.log*"
      - ".npm/"
      - ".yarn/"
      - ".hg/"
      - "dist/"
      - "build/"
      - "index.js"
      - "*.js.map"
      - "*.out"

  go:
    image: "golang:1.23-alpine"
    build_cmd: "go build -o /workdir/app /workdir/main.go"
    run_cmd: "/workdir/app"
    environment:
      GOCACHE: "/tmp/go-build"
      GOMODCACHE: "/tmp/go-mod"
    exclude_patterns:
      - "*.o"
      - "*.a"
      - "*.so"
      - "*.out"
      - "go.sum"
      - "go.mod"
      - "vendor/"
      - "bin/"
      - "pkg/"
      - "target/"
      - "main.go"
      - "app"
      - "go-build/"

  cpp:
    image: "gcc:13"
    build_cmd: "g++ -std=c++17 -O2 -o /workdir/app /workdir/main.cpp"
    run_cmd: "/workdir/app"
    environment:
      LANG: "C.UTF-8"
      LC_ALL: "C.UTF-8"
    exclude_patterns:
      - "*.o"
      - "*.a"
      - "*.so"
      - "*.out"
      - "*.obj"
      - "a.out"
      - "app"
      - "main.cpp"
      - "build/"
      - "cmake-build*/"
      - "bin/"
      - "obj/"
      - "lib/"
      - "*.dylib"
      - "*.so.*"

logging:
  mode: "development" # "production", "development"
  level: "debug" # debug, info, warn, error, dpanic, panic, fatal
